<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-map-marker-alt"></i> Use My Location
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">City not found. Please try again.</p>
        </div>

        <div class="weather-container" id="weatherContainer">
            <div class="current-weather">
                <div class="weather-info">
                    <div class="location">
                        <h2 id="cityName">New York</h2>
                        <p id="currentDate">Monday, January 15, 2024</p>
                    </div>
                    <div class="temperature">
                        <span id="mainTemp">22°C</span>
                        <div class="weather-icon">
                            <i id="weatherIcon" class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
                <div class="weather-details">
                    <p id="weatherDescription">Sunny</p>
                    <div class="feels-like">
                        Feels like <span id="feelsLike">25°C</span>
                    </div>
                </div>
            </div>

            <div class="weather-stats">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Visibility</span>
                        <span class="stat-value" id="visibility">10 km</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Humidity</span>
                        <span class="stat-value" id="humidity">65%</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Wind Speed</span>
                        <span class="stat-value" id="windSpeed">15 km/h</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Pressure</span>
                        <span class="stat-value" id="pressure">1013 hPa</span>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-list" id="forecastList">
                    <!-- Forecast items will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
